<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dance Creation</title>
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon.ico"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
</head>
<body>
<!-- top-nav -->
<div class="top-nav">
    <div class="row">
        <div class="col-lg-5 col-6">
            <img src="img/dance-ufo.png" class="ml-3" width="70px" height="70px">
        </div>
        <div class="col-lg-7 col-6">
            <h5 class="white-text mt-4">Dance Creation</h5>
        </div>
    </div>
</div>
<!-- side-nav -->
<div class="sidenav">
    <div class="sidenav-container">
        <h6 class="text-orange ml-4">Filters</h6>
        <hr class="hr-w">
        <div class="row ml-3">
            <div class="material-switch mt-1">
                <input id="dance-switch" type="checkbox">
                <label for="dance-switch"></label>
            </div>
            <div class="ml-2">
                <p>Layer 1</p>
            </div>
        </div>
        <div class="row ml-3">
            <div class="material-switch mt-1">
                <input id="yoga-switch" type="checkbox">
                <label for="yoga-switch"></label>
            </div>
            <div class="ml-2">
                <p>Layer 2</p>
            </div>
        </div>
        <div class="row ml-3">
            <div class="material-switch mt-1">
                <input id="teacher-switch" type="checkbox">
                <label for="teacher-switch"></label>
            </div>
            <div class="ml-2">
                <p>Layer 3</p>
            </div>
        </div>
        <hr class="hr-w">
    </div>
</div>
<div class="main-container">
    <div id="dance-creation-map"></div>
</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
<script src="js/custom.js"></script>
</html>
