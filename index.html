<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dance Creation</title>
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon.ico"/>
</head>
<body>
<!-- top-nav -->
<div class="top-nav">
    <div class="row">
        <div class="col-lg-5 col-6">
            <img src="img/dance-ufo.png" class="ml-3" width="70px" height="70px">
        </div>
        <div class="col-lg-7 col-6">
            <h5 class="white-text mt-4">Dance Creation</h5>
        </div>
    </div>
</div>
<!-- side-nav -->
<div class="sidenav">
    <div class="sidenav-container">
        <h6 class="text-orange ml-4">Filters</h6>
        <hr class="hr-w">
        <div class="row ml-3">
            <div class="material-switch mt-1">
                <input id="dance-switch" type="checkbox">
                <label for="dance-switch"></label>
            </div>
            <div class="ml-2">
                <p>Dance</p>
            </div>
        </div>
        <div class="row ml-3">
            <div class="material-switch mt-1">
                <input id="yoga-switch" type="checkbox">
                <label for="yoga-switch"></label>
            </div>
            <div class="ml-2">
                <p>YOGA</p>
            </div>
        </div>
        <div class="row ml-3">
            <div class="material-switch mt-1">
                <input id="teacher-switch" type="checkbox">
                <label for="teacher-switch"></label>
            </div>
            <div class="ml-2">
                <p>Teacher</p>
            </div>
        </div>
        <hr class="hr-w">
        <h6 class="text-orange ml-4">Search Dance By Distance</h6>
        <hr class="hr-w">
        <div class="ml-3">
            <h6>Step 1 : Draw PIN</h6>
        </div>
        <div class="ml-3">
            <h6>Step 2 : Enter Search Distance</h6>
            <input class="inputAnimation" type="text" placeholder="">
            <label>miles</label>
        </div>
        <div class="ml-3">
            <h6>Step 3 : Dance</h6>
            <div class="button-splash" onmousedown="initSplash()">
                SHOW RESULTS
                <div id="splash"></div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>
</html>
